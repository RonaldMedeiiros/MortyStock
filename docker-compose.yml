version: '3.3'

services:
  app:
    image: php:8.1-apache
    container_name: mortystock_app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/var/www/html/src
      - ./vendor:/var/www/html/vendor
      - ./src/controllers/banco.sqlite:/var/www/html/src/controllers/banco.sqlite
    environment:
      - DB_PATH=/var/www/html/src/controllers/banco.sqlite
    networks:
      - mortystock_network
    restart: always  # Adiciona reinicialização automática

  db:
    image: postgres:15
    container_name: mortystock_db
    environment:
      POSTGRES_USER: trabalho_metodologia
      POSTGRES_PASSWORD: tads2024@
      POSTGRES_DB: DB_MORTYSTOCK
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mortystock_network
    restart: always  # Adiciona reinicialização automática

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./sites-enabled:/etc/nginx/conf.d
      - ./certs:/etc/letsencrypt
      - ./certs-data:/var/lib/letsencrypt
    networks:
      - mortystock_network
    restart: always  # Adiciona reinicialização automática