version: "3.3"

services:
  app:
    image: php:8.1-fpm
    container_name: mortystock_app
    volumes:
      - ./src:/var/www/html
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mortystock.rule=Host(`mortystock.mosetech.com.br`)" # Subdom√≠nio
      - "traefik.http.routers.mortystock.entrypoints=websecure" # HTTPS
      - "traefik.http.routers.mortystock.tls.certresolver=myresolver" # Certificado SSL
    networks:
      - traefik_network
      - mortystock_network

  db:
    image: postgres:15
    container_name: mortystock_db
    environment:
      POSTGRES_USER: trabalho_metodologia
      POSTGRES_PASSWORD: tads2024@
      POSTGRES_DB: DB_MORTYSTOCK
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mortystock_network

volumes:
  postgres_data:

networks:
  traefik_network:
    external: true
  mortystock_network:
    driver: bridge
